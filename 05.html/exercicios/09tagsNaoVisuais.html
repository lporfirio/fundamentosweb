<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
        }

        span {
            display: block;
        }

        .diferente {
            font-weight: 800;
            font-size: 30px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Tags Não Visuais</h1>


    <!--
        TAGS SEMÂNTICAS..

        section - agrupamento temático de conteúdo
        artcile - conteúdo auto-contido
        header - cabeçalho
        footer - rodapé
        nav - agrupa os links de navegação
        aside - de lado (ex. sidebar) // adendo, observação..
        details - exibe detalhes que podem ser exibidos ou escondidos

        AS FAMOSAS..

        div - divisão ou seção
        span - usado para agrupar elementos inline

    -->

    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        esse é um texto com <span class="diferente">muitas palavras</span>e ponto.
    </p>



</body>
</html>
