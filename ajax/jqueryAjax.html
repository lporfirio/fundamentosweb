<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados) // é utilizada para transformar os dados retornados pela requisição em uma string no formato JSON. Isso é feito para que os dados possam ser exibidos na página.
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data: {
                numero: 5
            },
            success(data) {
                exibirResultado('get', data)
            }
        })

        $.ajax({
            url:'formulario',
            method: 'post',
            data: {
                nome: 'joao',
                sobrenome: 'silva',
            }, 
            success(data) {
                exibirResultado('post', data)
            },
            error(e) {
                exibirResultado('post', e)
            }
        })
    </script>
</body>
