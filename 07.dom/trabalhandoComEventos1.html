<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5s(event)"-->
        <a href="https://google.com.br" espera-um-pouco>Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault() // prevenir o comportamento PADRÃƒO
            console.log('saindo em 5 s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href // substituindo a janela do browser
            }, 2000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s 

    </script>
</body>
